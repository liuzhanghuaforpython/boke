{% extends 'base.html' %}
{% block title %}
  登陆
{% endblock %}
{% block extCSS %}
    <link rel="stylesheet" href="/static/css/base.css"/>
    <link rel="stylesheet" href="/static/css/login.css"/>

{% endblock %}
{% block content %}
    <div id="main">
        <div id="header">
        </div>
        <div class="container">
            <div class="bgPic"><img src="/static/images/b3_1.jpg" alt=""/></div>
            <div class="register">
                <div class="title">
                    <span>登录</span>
                    <a href="/register/">去注册</a>
                </div>
                <form action="{{ url_for('first.login') }}" method="post">
                    <div class="default">
                        <p>请输入用户名或手机号码</p>
                        <input id="uname" name="uname" data-form="uname" type="text" placeholder="请输入用户名"/>

                    </div>
                    <div class="default">
                        <p>请输入账号密码</p>
                        <input id="upwd" name="upwd" data-form="upwd" type="password" placeholder="请输入您的密码"/>

                    </div>
                    <div class="submit">

                        <button class="s_hover" data-form="submit">登录</button>
                    </div>
                </form>
                <div class="other_login">
                    <div class="log">
                        <span>社交账号登录</span>
                    </div>
                    <div class="icon">
                        <ul>
                            <li data-log="icon" class="i_hover">
                                <img data-icon="wx" src="/static/images/wx.png" alt=""/>
                                <span class="prompt">微信登录</span>
                            </li>
                            <li data-log="icon" class="i_hover">
                                <img data-icon="qq" src="/static/images/qq.png" alt=""/>
                                <span class="prompt">QQ登录</span>
                            </li>
                            <li data-log="icon" class="i_hover">
                                <img data-icon="wb" src="/static/images/wb.png" alt=""/>
                                <span class="prompt">微博登录</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
        </div>
    </div>

{% endblock %}
